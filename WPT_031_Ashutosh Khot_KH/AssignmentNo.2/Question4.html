<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_Question</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(() => {

            $("#t1").blur(() => {
                let input = { pincode: $("#t1").val() };
                let parameterstothefunction =
                {
                    data: input,
                    url: "http://localhost:900/getdata",
                    type: 'get',
                    dataType: "json",
                    success: (datafound) => {
                        console.log("data given by server in success" + datafound.status)
                        if (datafound.status) {
                            console.log(datafound.data[0].areaname);
                            $("#t2").val(datafound.data[0].areaname);
                            $("#message").text("Found");
                        }
                        else {
                            $("#message").text("Not found");
                        }
                    },
                    error: (errorgivenbyserver) => { console.log("failed to contact server " + errorgivenbyserver) }
                };


                console.log("is the function working");
                $.ajax(parameterstothefunction);
            });
        });
    </script>
</head>

<body>
    <input type="text" id="t1" placeholder="pincode" /><br /><br />
    <input type="text" id="t2" placeholder="areaname" /><br />
    <p id="message"> Message </p>

</body>

</html>
